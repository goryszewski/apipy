<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/swagger-ui.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="{{ url_for('static', filename='js/swagger-ui-bundle.js') }}" charset="UTF-8"> </script>
  <script src="{{ url_for('static', filename='js/swagger-ui-standalone-preset.js') }}" charset="UTF-8"> </script>
  <script charset="UTF-8">
    window.onload = function () {
      //<editor-fold desc="Changeable Configuration Block">

      // the following lines will be replaced by docker/configurator, when it runs in a docker-container
      window.ui = SwaggerUIBundle({
        url: "{{ url_for('static', filename='openapi.json') }}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });

      //</editor-fold>
    };</script>
</body>

</html>
